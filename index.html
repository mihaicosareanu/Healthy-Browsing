<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>Healthy Browsing</title>
	<link href="node_modules/jquery-ui-dist/jquery-ui.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,500,600" rel="stylesheet">
</head>
<body>

	<h1>Healthy Browsing</h1>

	<div class="form-section">
		<div class="option-row">
			<h2>Blinking Reminder:</h2>
			<h2 class="values" id="blink_value"></h2>
			<div id="blink_slider"></div>
		</div>

		<div class="option-row">
			<h2>Water Reminder:</h2>
			<h2 class="values" id="water_value"></h2>
			<div id="water_slider"></div>
		</div>

		<div class="option-row">
			<h2>Stretch Reminder:</h2>
			<h2 class="values" id="stretch_value"></h2>
			<div id="stretch_slider"></div>
		</div>

		<div class="option-row">
			<h2>Posture Reminder:</h2>
			<h2 class="values" id="posture_value"></h2>
			<div id="posture_slider"></div>
		</div>
	</div>

	<button class="button" id="reset-settings">Reset Settings</button>

	<div class="form-section">

		<div class="toggle-row">
			<h2 class="toggle-label">Play Sound</h2>
			<h2 class="values">
				<div class="toggle-button" id="toggle-sound">
					<button></button>
				</div>
			</h2>
		</div>

		<div class="toggle-row">
			<h2 class="toggle-label">On/Off</h2>
			<h2 class="values">
				<div class="toggle-button" id="toggle-running">
				<button></button>
				</div>
			</h2>
		</div>

	</div>


	<div id="bottom-buttons-container">
		<div id="fb-button">
			<iframe src="https://www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Fchrome.google.com%2Fwebstore%2Fdetail%2Fhealthy-browsing%2Fdokaikblnjlonmiahdahfpjjdcohblig&layout=button&size=small&mobile_iframe=true&appId=422884077922429&width=58&height=20" width="58" height="20" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
		</div>

		<div id="donate-button">
			<a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=MS5CDJFK3E3B8" target="_blank">
				<img src="https://www.paypalobjects.com/en_GB/i/btn/btn_donate_SM.gif"/>
			</a>
		</div>
	</div>

	<div id="credits">
		<div>Icons made by <a href="http://www.freepik.com" title="Freepik" target="_blank">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon" target="_blank">www.flaticon.com</a> are licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
		<div>Notification sounds provided by <a href="http://www.freeSFX.co.uk" title="freeSFX" target="_blank">freeSFX</a></div>
	</div>
	
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
	<script src="index.js"></script>

</body>
</html>
